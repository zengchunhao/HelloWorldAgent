plugins {
    id 'java'
}

group 'com.zh'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Premain-Class': 'com.zh.agent.HelloWorldAgent'
    }
}